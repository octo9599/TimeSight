services:
  mariadb:
    image: mariadb:latest
    container_name: timesight_mariadb
    restart: always
    env_file: .env
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: timesight_backend
    restart: always
    env_file: .env
    environment:
      # Standard: Backend liest aus process.env.*
      PORT: ${BACKEND_PORT}
      JWT_SECRET: ${JWT_SECRET}

      # DB Zugriffsdaten f√ºrs Backend (falls du sie im Code nutzt)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - mariadb

  frontend:
    build:
      context: ./TimeSightVue
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: timesight_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend

volumes:
  mariadb_data:
