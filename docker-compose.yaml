services:
  proxy:
    image: nginx:alpine
    container_name: timesight_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  mariadb:
    image: mariadb:latest
    container_name: timesight_mariadb
    restart: always
    env_file: .env
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    # Optional: nur wenn du von deinem Host direkt auf die DB zugreifen willst.
    # Sonst entfernen, dann ist DB nur intern erreichbar.
#    ports:
#      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: timesight_backend
    restart: always
    env_file: .env
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}

      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      # CORS/Cookies f√ºr Subdomain-Setup
      CORS_ORIGIN: ${CORS_ORIGIN}
      COOKIE_SECURE: ${COOKIE_SECURE}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE}
    expose:
      - "3000"
    depends_on:
      - mariadb

  frontend:
    build:
      context: ./TimeSightVue
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: timesight_frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

volumes:
  mariadb_data:
